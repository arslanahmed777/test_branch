name: Update Changelog and Bump Version
description: |
  This workflow runs only when a PR is merged into main.
  It updates the CHANGELOG.md with changelog-entry.txt,
  bumps the patch version, and amends the merge commit.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for amend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Append changelog-entry.txt to CHANGELOG.md
        run: |
          if [ -f changelog-entry.txt ]; then
            echo -e "\n## v$(node -p "require('./package.json').version") - $(date +'%Y-%m-%d')" >> CHANGELOG.md
            cat changelog-entry.txt >> CHANGELOG.md
          else
            echo "No changelog-entry.txt found. Skipping."
          fi

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Commit and push (amend merge commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -f changelog-entry.txt ]; then
            git rm -f changelog-entry.txt
          fi

          git add CHANGELOG.md package.json package-lock.json || true
          VERSION=$(node -p "require('./package.json').version")
          git commit --amend -m "ðŸ”– Merge PR & bump version to v$VERSION"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
