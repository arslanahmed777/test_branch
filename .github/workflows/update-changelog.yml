name: Update Changelog and Bump Version
description: |
  This workflow runs when a PR is merged into main.
  It bumps the version, prepends changelog-entry.txt to CHANGELOG.md,
  clears changelog-entry.txt, and creates a new commit.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Use a PAT with admin permissions to bypass branch protection
          token: ${{ secrets.ADMIN_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version and capture it
        id: bump
        run: |
          npm version patch --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Prepend changelog-entry.txt to CHANGELOG.md
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          DATE=$(date +'%Y-%m-%d')

          if [ -f changelog-entry.txt ] && [ -s changelog-entry.txt ]; then
            echo -e "## v$VERSION - $DATE\n$(cat changelog-entry.txt)\n\n$(cat CHANGELOG.md)" > CHANGELOG.md
            echo "✅ Changelog updated with version v$VERSION"
          else
            echo "⚠️  No changelog-entry.txt found or empty. Adding generic entry."
            echo -e "## v$VERSION - $DATE\nVersion bump\n\n$(cat CHANGELOG.md)" > CHANGELOG.md
          fi

      - name: Clear changelog-entry.txt
        run: |
          # Empty the changelog-entry.txt file
          : > changelog-entry.txt
          echo "✅ changelog-entry.txt cleared"

      - name: Commit and push (amend merge commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all changes
          git add CHANGELOG.md changelog-entry.txt package.json package-lock.json

          VERSION=${{ steps.bump.outputs.version }}
          git commit --amend -m "🔖 Merge PR & bump version to v$VERSION"
          git push --force-with-lease https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
