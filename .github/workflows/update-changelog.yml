name: Update Changelog and Bump Version
description: |
  This workflow runs when a PR is merged into main.
  It bumps the version, prepends changelog-entry.txt to CHANGELOG.md,
  clears changelog-entry.txt, and amends the merge commit.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Needed for amend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version and capture it
        id: bump
        run: |
          npm version patch --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Prepend changelog-entry.txt to CHANGELOG.md
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          DATE=$(date +'%Y-%m-%d')

          if [ -f changelog-entry.txt ]; then
            echo -e "## v$VERSION - $DATE\n$(cat changelog-entry.txt)\n\n$(cat CHANGELOG.md)" > CHANGELOG.md
          else
            echo "No changelog-entry.txt found. Skipping."
          fi

      - name: Commit and push (amend merge commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Empty the changelog-entry.txt instead of deleting
          : > changelog-entry.txt

          git add CHANGELOG.md changelog-entry.txt package.json package-lock.json || true
          VERSION=${{ steps.bump.outputs.version }}
          git commit --amend -m "ðŸ”– Merge PR & bump version to v$VERSION"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
